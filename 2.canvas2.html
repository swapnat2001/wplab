

<!DOCTYPE html>
<html>
<body>

    <img id="scream" src="young.jpg" alt="myimage" width="220" height="277">
    <p><canvas id="myCanvas" width="250" height="300" style="border:5px solid #d3d3d3;"></p>
    <p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img,10,10);
}
</script>

</body>
</html>
