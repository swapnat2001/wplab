<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<p>The binary value of 10 is:</p>

<h1>{{bin}}</h1>

</div>

<p>A custom service with a method that converts a given number into a hexadecimal number.</p>

<script>
var app = angular.module('myApp', []);

app.service('binary', function() {
    this.myFunc = function (x) {
        return x.toString(2);
    }
});
app.controller('myCtrl', function($scope, binary) {
  $scope.bin = binary.myFunc(10);
});
</script>
</body>
</html>
